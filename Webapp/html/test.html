    <link rel="stylesheet" href="../assets/css/common.css">

    <!-- 반드시 넣어야 하는 2가지 js -->
    <script src="../assets/js/jquery/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/modal.js"></script>

    <!-- slide -->
    <link href="../assets/js/swiper-4.2.6/dist/css/swiper.min.css" rel="stylesheet">
    <script src="../assets/js/swiper-4.2.6/dist/js/swiper.min.js"></script>

    <!-- 해장 페이지 css -->
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header id="header">
        <div class="wrapper clearfix">
            <h1 class="logo">

            </h1>
            <a href="../html/search.html" class="search-link"><i class="fas fa-search"></i></a>
            <nav id="nav">

                <button type="submit" class="button main">로그인</button>
                <button type="button" class="button sub">회원가입</button>
            </div>
        </div>
    </header>
    <!-- header가 필요한 페이지에서 사용 -->

    <div id="container">

            <div class="swiper-wrapper">

                </div>
                <div class="swiper-slide" style="background-image: url('../assets/image/main-test-03.jpg')">
                </div>
            </div>
        </section>
        <div class="wrapper">
            <!-- 아이콘 사용법-->
            <i class="fas fa-search" id="searchIcon" onclick="showModal('#testModal')"></i>
        </div>
    </div>

    <footer id="footer">
        <div class="wrapper">

                <li><a href="#none">이용약관</a></li>

                <li><a href="#none">뉴스레터신청</a></li>
                <li><a href="#none">사이트맵</a></li>
            </ul>
            <address>
                <p>
                    <span>피트니스메이트(주)</span>
                    <span>사업자 등록번호 231-81-24552</span>
                    <span>대표이사 황예지, 김주혜</span>
                    <span>주소 서울특별시 동대문구 천호대로 26 (신설동) 효정빌딩</span>
                </p>
                <p>
                    <span class="on">제품관련 고객상담 080-000-0000</span>
                    <span class="on">웹사이트문의 02-2222-2222</span>
                    <span>상담시간 평일 09:00~17:30(토, 일요일, 공휴일 휴무)</span>
                    <span>개인정보 관리책임자 이웅희</span>

            </address>
            <p class="right"><span>COPYRIGHT 하이미디어 풀스택과정 C팀.</span> ALL RIGHTS RESERVED.</p>
        </div>
    </footer>
    <!-- footer가 필요한 페이지에서 사용 -->

    <div class="modal-layer" id="testModal">
        <div class="modal-wrapper">
            <div class="modal-content">
                <p>테스트 모달입니다</p>
            </div>
            <div class="modal-btn-area">
            	<!-- 버튼이 하나인 모달인 경우 modal-btn-area 옆에 full-modal-btn 달아주세요 -->
                <!--   버튼이 필요 없으면 btn-area는 만들지 않아도 됩니다 -->
                <!-- 모달 html 위치는 항상 바디 닫히기 직전으로 부탁합니다 -->
                <!-- 모달 열기 : showModal('#sampleModal') -->
                <!-- 모달 닫기 : forceHideModal('#sampleModal') -->
                <button type="button" class="modal-cancel" onclick="forceHideModal('#testModal')">취소</button>
                <button type="button" class="modal-confirm">확인</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var swiper = new Swiper('#mainBanner', {
            loop: true,
            navigation: false,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false
            }
        });
    </script>
